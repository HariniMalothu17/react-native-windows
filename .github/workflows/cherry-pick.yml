name: Cherry Pick Backports

on:
  pull_request:
    types: [labeled]

jobs:
  cherry-pick:
    if: |
      github.event.pull_request.merged == true &&
      startsWith(github.event.label.name, 'cherry-pick/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Extract target branch
        id: target
        run: |
          LABEL_NAME="${{ github.event.label.name }}"
          TARGET_BRANCH="${LABEL_NAME#cherry-pick/}"
          echo "branch=$TARGET_BRANCH" >> $GITHUB_OUTPUT

      - name: Cherry-pick commit
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          TARGET_BRANCH=${{ steps.target.outputs.branch }}
          NEW_BRANCH=cherry-pick/pr-${PR_NUMBER}-to-${TARGET_BRANCH}

          git checkout ${TARGET_BRANCH}
          git checkout -b ${NEW_BRANCH}
          git cherry-pick ${{ github.event.pull_request.merge_commit_sha }}
          git push origin ${NEW_BRANCH}

      - name: Create PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          TARGET_BRANCH=${{ steps.target.outputs.branch }}

          gh pr create \
            --base ${TARGET_BRANCH} \
            --head cherry-pick/pr-${PR_NUMBER}-to-${TARGET_BRANCH} \
            --title "Cherry-pick PR #${PR_NUMBER} to ${TARGET_BRANCH}" \
            --body "Automated cherry-pick of merged PR #${PR_NUMBER}"
