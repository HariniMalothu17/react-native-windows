name: Cherry Pick Backports

on:
  pull_request:
    types: [labeled]

jobs:
  cherry-pick:
    runs-on: ubuntu-latest

    steps:
      - name: Check merged PR and cherry-pick label
        id: check
        shell: bash
        run: |
          echo "Checking merge status and labels..."

          if [ "${{ github.event.pull_request.merged }}" != "true" ]; then
            echo "PR not merged. Exiting."
            exit 0
          fi

          LABELS_JSON='${{ toJson(github.event.pull_request.labels) }}'
          echo "$LABELS_JSON" | grep -o 'cherry-pick/[^"]*' > label.txt || true

          if [ ! -s label.txt ]; then
            echo "No cherry-pick label found. Exiting."
            exit 0
          fi

          TARGET_BRANCH=$(head -n 1 label.txt | sed 's|cherry-pick/||')
          echo "target=$TARGET_BRANCH" >> $GITHUB_OUTPUT

      - name: Checkout repository
        if: steps.check.outputs.target != ''
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        if: steps.check.outputs.target != ''
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Cherry-pick commit
        if: steps.check.outputs.target != ''
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          TARGET_BRANCH=${{ steps.check.outputs.target }}
          NEW_BRANCH=cherry-pick/pr-${PR_NUMBER}-to-${TARGET_BRANCH}

          git checkout ${TARGET_BRANCH}
          git checkout -b ${NEW_BRANCH}
          git cherry-pick ${{ github.event.pull_request.merge_commit_sha }}
          git push origin ${NEW_BRANCH}

      - name: Create PR
        if: steps.check.outputs.target != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          TARGET_BRANCH=${{ steps.check.outputs.target }}

          gh pr create \
            --base ${TARGET_BRANCH} \
            --head cherry-pick/pr-${PR_NUMBER}-to-${TARGET_BRANCH} \
            --title "Cherry-pick PR #${PR_NUMBER} to ${TARGET_BRANCH}" \
            --body "Automated cherry-pick of merged PR #${PR_NUMBER}"
