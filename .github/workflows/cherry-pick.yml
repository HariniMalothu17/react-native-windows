name: Cherry Pick Backports

on:
  pull_request:
    types: [labeled]

jobs:
  cherry-pick:
    runs-on: ubuntu-latest

    steps:
      - name: Ensure PR is merged and extract cherry-pick label
        id: extract
        shell: bash
        run: |
          echo "Checking PR merge status..."

          if [ "${{ github.event.pull_request.merged }}" != "true" ]; then
            echo "PR is not merged. Exiting."
            exit 0
          fi

          echo "Extracting labels..."
          LABELS_JSON='${{ toJson(github.event.pull_request.labels) }}'
          echo "$LABELS_JSON" > labels.json

          # Extract first cherry-pick/* label safely
          LABEL=$(jq -r '.[] | select(.name | startswith("cherry-pick/")) | .name' labels.json | head -n 1)

          if [ -z "$LABEL" ] || [ "$LABEL" = "null" ]; then
            echo "No cherry-pick label found. Exiting."
            exit 0
          fi

          TARGET_BRANCH="${LABEL#cherry-pick/}"
          echo "Target branch: $TARGET_BRANCH"

          echo "target=$TARGET_BRANCH" >> "$GITHUB_OUTPUT"

      - name: Checkout repository
        if: steps.extract.outputs.target != ''
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        if: steps.extract.outputs.target != ''
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Cherry-pick commit
        if: steps.extract.outputs.target != ''
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          TARGET_BRANCH=${{ steps.extract.outputs.target }}
          NEW_BRANCH=cherry-pick/pr-${PR_NUMBER}-to-${TARGET_BRANCH}

          git checkout ${TARGET_BRANCH}
          git checkout -b ${NEW_BRANCH}
          git cherry-pick -m 1 ${{ github.event.pull_request.merge_commit_sha }}
          git push origin ${NEW_BRANCH}

      - name: Create PR
        if: steps.extract.outputs.target != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          TARGET_BRANCH=${{ steps.extract.outputs.target }}

          gh pr create \
            --base ${TARGET_BRANCH} \
            --head cherry-pick/pr-${PR_NUMBER}-to-${TARGET_BRANCH} \
            --title "Cherry-pick PR #${PR_NUMBER} to ${TARGET_BRANCH}" \
            --body "Automated cherry-pick of merged PR #${PR_NUMBER}"
